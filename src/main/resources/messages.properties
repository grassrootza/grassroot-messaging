gcm.xmpp.command.invalid =Sorry but that is not a valid service command. The command format must be /meeting topic,day and time,venue to call a meeting, /vote subject, closing time to call a vote or /todo subject, due date to add a todo
gcm.xmpp.command.timepast=Sorry, the date we processed looks like it''s in the past. Please try again with a more specific date and time.

gcm.xmpp.arguments.invalid= Sorry we could understand that. Please try again
gcm.xmpp.command.meeting = Do you want to call a meeting about {0} at {1} at {2}?
gcm.xmpp.command.vote = Do you want to call a vote about {0} that closes at {1}?
gcm.xmpp.command.todo = Do you want to a record an action with description {0} and due date {1}?
gcm.xmpp.chat.muted = Sorry. You are temporarily suspended from sending messages to the group.

